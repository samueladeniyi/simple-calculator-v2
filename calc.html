<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equi="X-UA-Compatible" content="ie=edge">
<title>web</title>
<link href="https://fonts.googleapis.com/css?family=Oxanium&display=swap" rel="stylesheet"> 

<link href="css/style.css" rel="stylesheet">

</head>
<body>

<div class="wrapper">
    <section class="text">
<div class="previousOp" data-prevOp></div>
<div class="currentOp" data-currOp></div>
    </section>


    <section class="buttons">
        <div class="row"> 
            <button class="row-button double" data-del>C</button>
            <button class="row-button" data-backsp>←</button>
            <button class="row-button" data-op>÷</button>
        </div>
        
        <div class="row"> 
            <button class="row-button" data-number>7</button>
            <button class="row-button" data-number>8</button>
            <button class="row-button" data-number>9</button>
            <button class="row-button" data-op>*</button>
        </div>
        
            <div class="row"> 
                <button class="row-button" data-number>4</button>
                <button class="row-button" data-number>5</button>
                <button class="row-button" data-number>6</button>
                <button class="row-button" data-op>-</button>
            </div>
        
        
            <div class="row"> 
                <button class="row-button" data-number>1</button>
                <button class="row-button" data-number>2</button>
                <button class="row-button" data-number>3</button>
                <button class="row-button" data-op>+</button>

        
    </div>
        
            <div class="row">
            <button class="row-button triple" data-number>0</button>
            <button class="row-button" data-number>.</button>
            <button class="row-button" data-equals>=</button>
        </div>
        
        
    </section>
</div>
<script src="js/calc.js"></script>
